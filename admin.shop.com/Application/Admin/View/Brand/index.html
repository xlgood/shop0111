<extend name="Common:index"/>
<block name="list">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th><input type="checkbox" class="id"/>品牌ID</th>
                <th>品牌名称</th>
                <th>品牌网址</th>
                <th>品牌Logo</th>
                <th>品牌描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td><input type="checkbox" name="id[]" class="ids" value="{$row.id}" />{$row.id}</td>
                    <td class="first-cell">
                        <span>{$row.name}</span>
                    </td>
                    <td align="center">{$row.url}</td>
                    <td align="center">{$row.logo}</td>
                    <td align="center">{$row.intro}</td>
                    <td align="center"><span>{$row.sort}</span></td>
                    <td align="center"><a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img src="__IMG__/{$row.status}.gif" /></a></td>
                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                    </td>
                </tr>
            </volist>
        </table>
        <div id="turn-page" class="page">
            {$pageHtml}
        </div>
    </div>
</block>
